<!DOCTYPE html>
<html lang="en">
  <head>

    />

      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Modulars | Creative Design Agency</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Header  -->
    <header class="header header--fixed">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="header__logo-link">
            <img
              src="./assets/img/logo.svg"
              alt="MODULARS Logo"
              class="header__logo-img"
            />
          </a>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#" class="navbar__item-link navbar__item-link--active"
                  >Home</a
                >
              </li>
              <li class="navbar__item">
                <a href="#about" class="navbar__item-link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#blog" class="navbar__item-link">Blog</a>
              </li>
              <li class="navbar__item">
                <a href="#contact" class="navbar__item-link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__actions">
            <a href="#!" class="btn">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main style="height: 8000px">
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <section class="hero__content">
              <h1 class="hero__title">We’re a creative design agency.</h1>
              <p class="hero__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero__cta">
                <a href="#!" class="btn">Get in touch</a>
                <a href="#!" class="hero__watch-btn">
                  <span class="hero__watch-icon">
                    <img src="./assets/img/play-btn.svg" alt="" />
                  </span>
                  Watch Video
                </a>
              </div>
            </section>
            <figure class="hero__media">
              <img src="./assets/img/hero-img-1.jpg" alt="" class="hero__img" />
              <img src="./assets/img/hero-img-2.jpg" alt="" class="hero__img" />
              <img src="./assets/img/hero-img-3.jpg" alt="" class="hero__img" />
              <img
                src="./assets/img/decor-icon.svg"
                alt=""
                class="hero__decor-top"
              />
              <img
                src="./assets/img/decor-icon.svg"
                alt=""
                class="hero__decor-bottom"
              />
            </figure>
          </div>
        </div>
      </section>

      <!-- Client -->
      <section class="client">
        <div class="container">
          <div class="client__inner">
            <div class="client__list">
              <div class="client__item">
                <a href="#!" class="client__item-link">
                  <img
                    src="./assets/img/client-1.svg"
                    alt=""
                    class="client__logo"
                  />
                </a>
              </div>
              <div class="client__item">
                <a href="#!" class="client__item-link">
                  <img
                    src="./assets/img/client-2.svg"
                    alt=""
                    class="client__logo"
                  />
                </a>
              </div>
              <div class="client__item">
                <a href="#!" class="client__item-link">
                  <img
                    src="./assets/img/client-3.svg"
                    alt=""
                    class="client__logo"
                  />
                  <span class="client__text">Agworld</span>
                </a>
              </div>
              <div class="client__item">
                <a href="#!" class="client__item-link">
                  <img
                    src="./assets/img/client-4.svg"
                    alt=""
                    class="client__logo"
                  />
                </a>
              </div>
              <div class="client__item">
                <a href="#!" class="client__item-link">
                  <img
                    src="./assets/img/client-5.svg"
                    alt=""
                    class="client__logo"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
